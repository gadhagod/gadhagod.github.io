name: Deploy
on: 
  workflow_dispatch:
  push:
    branches:
      - main
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Remove .git
      run: rm -rf .git


    - name: Install dependencies
      run: npm i

    - name: Build website
      run: node build.js

    - name: Clone dist branch
      run: git clone https://github.com/gadhagod/bell-schedule-extension -b dist dist

    - name: Move .git from dist to build
      run: mv dist/.git build/.git

    - name: Commit dist files
      run: |
        cd build
        git add .
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "${{ github.event.head_commit.message }}" -m "Deploy" --author="${{ github.event.pusher.name }} <${{ github.event.head_commit.author.email }}>" --allow-empty --allow-empty-message

    - name: Push to dist branch
      uses: ad-m/github-push-action@master
      with: 
        directory: build
        branch: dist
        force: true
        github_token: ${{ secrets.GITHUB_TOKEN }}